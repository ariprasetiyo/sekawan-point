<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authentication Failed</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8d7da;
        }
        .error-box {
            max-width: 420px;
        }
        .icon-circle {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-color: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .icon-circle i {
            font-size: 40px;
            color: white;
        }
    </style>
</head>
<body>

<div class="d-flex min-vh-100 justify-content-center align-items-center">
    <div class="error-box bg-white p-4 text-center shadow rounded">

        <div class="icon-circle mb-3">
            <i class="bi bi-x-lg"></i>
        </div>

        <h4 class="fw-bold text-danger mb-2"><#if errorMessage??> ${errorMessage} ( ${errorCode} )</#if></h4>
        <p class="text-muted mb-4">
            Warning : can't access this site
        </p>

        <a href="/login" class="btn btn-danger w-100">Kembali ke Login</a>

    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
